<section class="bg">
  <div class="container justify-content-center">
    <h3 class="page-heading py-5 ">My Account Information</h3>
    <form class="row py-4 g-3" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="col-12 py-2">
        <label for="firstName" class="form-label labels-1">First Name</label>
        <input type="text" class="form-control input-fields" id="firstName" placeholder="ayush" formControlName="firstName">
      </div>
      <div class="col-12 py-2">
        <label for="lastName" class="form-label labels-1">Last Name</label>
        <input type="text" class="form-control input-fields" id="lastName" placeholder="Ranji"  formControlName="lastName">
      </div>
      <div class="col-12 py-2">
        <label for="email" class="form-label labels-1">Email</label>
        <input type="email" class="form-control input-fields" id="email" placeholder="ayush123@gmail.com"  formControlName="email" >
      </div>
      <div class="col-12 py-2">
        <label for="phoneNumber" class="form-label labels-1">Telephone</label>
        <input type="number" class="form-control input-fields" id="phoneNumber" placeholder="97073901287"  formControlName="phoneNumber">
      </div>
      <div class="d-flex justify-content-center">
      <button type="submit" class=" btn-full my-5"> <span class="update-profile">Update Profile</span></button>
    </div>
    </form>
  </div>
</section>
