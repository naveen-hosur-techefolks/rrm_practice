<div class="container p-4">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-6">
      <img class="img-fluid" src="../../assets/nav-img/login.jpg" />
    </div>
    <div class="col-sm-12 col-md-6 col-lg-5">
      <h3 style="margin-top: 50px" class="heading3">Let's log you in !</h3>
      <div *ngIf="isLoginError" class="red-text center error-message">
        <i class="material-icons">error</i> Incorrect username or password
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="loginClick()">
        <div class="form-group">
          <input type="number" formControlName="username" class="form-control" id="mobilenumber"
            aria-describedby="emailHelp" placeholder="Register Mobile Number" />
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password" />
          <p class="para3" style="float: right; color: #ff0000">
            Forgot Password?
          </p>
        </div>
        <br /><br />
        <button class="btn1" [disabled]="!loginForm.valid">Send</button>
        <!-- <p class="para3" style="padding: 30px;" >Don't have a account !? Click here to <span class="text">register now</span></p> -->
      </form>
    </div>
  </div>
</div>
